<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Fitnesso</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logo.png" alt="">
        </div>
        <ul class="nav">
            <li class="nav__item">
                <a class="nav__link" href="#about">About</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#free">Free Workouts</a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#shop">Shop</a>
            </li>
            <li class="nav__item">
                <a class="nav__link nav__link--btn" href="#call">
                    <img src="./assets/img/vector.png" alt="">
                    Book a call
                </a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#cart">
                    <img src="./assets/img/shoppingCart.png" alt="">
                </a>
            </li>
        </ul>
    </header>
    <section class="home">
        <div class="home__img">
            <img class="home__img-text" src="./assets/img/homeText.png" alt="">
            <img src="./assets/img/homeImg.png" alt="">
        </div>
        <div class="home__content">
            <h4 class="home__sub-title">
                Hi i'm Sandra Lyons
            </h4>
            <h1 class="home__title">
                Your go to online fitness trainer and nutritionist.
            </h1>
            <p class="home__text">
                After getting a bachelors in nutrition and fitness training I started working with people all around and changing their lives forever.
            </p>
            <button class="home__btn">
                <img src="./assets/img/vector.png" alt="">
                Online coaching
            </button>
        </div>
    </section>
</body>
</html>
